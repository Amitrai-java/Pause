<!DOCTYPE html>

    <style>

            margin: 0;
            padding: 0;

            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;

            border: none;

            color: black;
            font-weight: bold;
        }
        #countdown {
            font-size: 1.8em;
            margin: 20px;
        }
        .exit-trap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;

</head>

    <script>
        // ===== TRAP TECHNIQUES ===== //
        
        // 1. History manipulation (makes back button require multiple presses)
        history.pushState(null, null, location.href);

            history.go(1);
            vibratePhone();
            showTrap();

        // 2. Fake close buttons

        // 3. Runaway button
        function runAway(btn) {
            btn.style.position = 'absolute';

            vibratePhone();

            document.getElementById('exitTrap').style.display = 'flex';

        function hideTrap() {
            document.getElementById('exitTrap').style.display = 'none';
        }

        // 5. Mobile vibration (if supported)
        function vibratePhone() {
            if ("vibrate" in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        // ===== TIMER FUNCTIONALITY ===== //
        let timeLeft = 500;
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('countdown').textContent = 
                `Auto-freeze in: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2,'0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.body.innerHTML = `
                    <h1 style="animation:none;background:black;color:white;">
                        PRANK OVER! ðŸ˜˜

                    <p>Your phone is now unfrozen!</p>
